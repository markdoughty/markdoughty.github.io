<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/responsiveStyle.css">
   <!--<link rel="stylesheet" href="style/basicStyle.css">-->
   
    <title>Example: Responsive Hero</title>
</head>
<body>
    <!-- Sticky header with a hero image-->
     <!-- ... but with a mobile-first design -->
        <header>
            <a href="#default" class="logo">Logo</a>
            <div class="header-centre">
                <div class="desktopLinks">
                    <a href="#home">Home</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                </div>
                <input type="checkbox" class="check">
                <label for="check" class="icon">
                    <div class="fa fa-bars"></div>
                </label>
                <div class="mobile-menu">
                    <a class="home" href="#about">Home</a>
                    <a class="contact" href="#contact">Contact</a>
                    <a class="about" href="#signup">About</a>
                </div>
            </div>
        </header>
        <section1>
            <!--Content-->
            <div class="hero-image"></div>
        </section1>
        <footer>
            <div class="footer-centre">
                <a href="#references">References</a>
                Copyright &copy;2025
            </div>
        </footer>

</body>
</html>
